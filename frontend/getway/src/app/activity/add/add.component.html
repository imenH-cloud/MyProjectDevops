<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center">
      <h2 class="text-xl font-bold">Add New Activity</h2>
      <button (click)="goBack()" class="hover:text-gray-300">&times;</button>
    </div>

    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Name -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Activity Name *</label>
          <input formControlName="name" type="text"
                 class="w-full border px-4 py-2 rounded" />
        </div>

        <!-- Type -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Type *</label>
          <select formControlName="type" class="w-full border px-4 py-2 rounded">
            <option *ngFor="let type of activityTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <!-- Description -->
        <div class="col-span-2">
          <label class="block text-gray-700 font-semibold mb-2">Description *</label>
          <textarea formControlName="description" rows="3"
                    class="w-full border px-4 py-2 rounded"></textarea>
        </div>

        <!-- Location -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Location</label>
          <input formControlName="location" type="text"
                 class="w-full border px-4 py-2 rounded" />
        </div>

        <!-- Date -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Date *</label>
          <input formControlName="date" type="date"
                 class="w-full border px-4 py-2 rounded" />
        </div>

        <!-- Duration -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Duration (minutes) *</label>
          <input formControlName="duration" type="number"
                 class="w-full border px-4 py-2 rounded" />
        </div>

        <!-- Is Completed -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Completed?</label>
          <input formControlName="isCompleted" type="checkbox" />
        </div>

        <!-- Classroom -->
        <div class="col-span-2">
          <label class="block text-gray-700 font-semibold mb-2">Classroom *</label>
          <select formControlName="classroomId" class="w-full border px-4 py-2 rounded">
            <option value="">-- Choose a classroom --</option>
            <option *ngFor="let classroom of classrooms" [value]="classroom.id">
              {{ classroom.name }}
            </option>
          </select>
        </div>

        <!-- Metadata -->
        <div class="col-span-2">
          <label class="block text-gray-700 font-semibold mb-2">Resources (comma-separated)</label>
          <input formControlName="metadata.resources" type="text"
                 class="w-full border px-4 py-2 rounded" />
        </div>

        <div class="col-span-2">
          <label class="block text-gray-700 font-semibold mb-2">Attachments (comma-separated)</label>
          <input formControlName="metadata.attachments" type="text"
                 class="w-full border px-4 py-2 rounded" />
        </div>

        <div class="col-span-2">
          <label class="block text-gray-700 font-semibold mb-2">Comments</label>
          <textarea formControlName="metadata.comments" rows="2"
                    class="w-full border px-4 py-2 rounded"></textarea>
        </div>
      </div>

      <div class="flex justify-end space-x-4 pt-4">
        <button type="button" (click)="goBack()"
                class="px-4 py-2 border border-gray-400 rounded hover:bg-gray-100">Cancel</button>
        <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
      </div>
    </form>
  </div>
</div>
