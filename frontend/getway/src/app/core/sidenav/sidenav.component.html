<aside
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full bg-gradient-to-b from-blue-50 to-white border-r border-gray-200 md:translate-x-0 dark:from-blue-900 dark:to-gray-800 dark:border-gray-700"
  aria-label="Sidenav"
  id="drawer-navigation"
>
  <div class="overflow-y-auto py-5 px-3 h-full flex flex-col">
    <!-- School Logo/Header -->
    <div class="flex items-center justify-center mb-6 px-2">
      <div class="bg-blue-100 dark:bg-blue-800 p-2 rounded-full mr-3">
        <svg class="w-6 h-6 text-blue-600 dark:text-blue-300" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"></path>
        </svg>
      </div>
      <span class="text-xl font-bold text-blue-800 dark:text-blue-100">SchoolEspace</span>
    </div>

    <!-- Search Bar -->
    <form action="#" method="GET" class="mb-6 px-2">
      <label for="sidebar-search" class="sr-only">Search</label>
      <div class="relative">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
          <svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"></path>
          </svg>
        </div>
        <input
          type="text"
          name="search"
          id="sidebar-search"
          class="bg-white border border-blue-200 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-blue-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search school..."
        />
      </div>
    </form>

    <!-- Menu Items -->
    <ul class="space-y-1 flex-1 px-2">
      <!-- Dashboard -->
      <li>
        <a
          routerLink="dashboard"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-lg transition-all duration-200 dark:text-white hover:bg-blue-100 dark:hover:bg-blue-800 group"
        >
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-blue-100 text-blue-600 dark:bg-blue-700 dark:text-blue-200 mr-3 group-hover:bg-blue-200 dark:group-hover:bg-blue-600 transition-all duration-200">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
              <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
            </svg>
          </span>
          <span class="font-medium">Dashboard</span>
        </a>
      </li>

      <!-- Academics Section -->
      <li class="pt-4 mt-4">
        <span class="px-3 text-xs font-semibold text-blue-600 uppercase tracking-wider dark:text-blue-300">Academics</span>
      </li>
      
      <!-- Classroom Management -->
      <li>
        <a
          routerLink="/classroom"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-lg transition-all duration-200 dark:text-white hover:bg-blue-100 dark:hover:bg-blue-800 group"
        >
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-purple-100 text-purple-600 dark:bg-purple-700 dark:text-purple-200 mr-3 group-hover:bg-purple-200 dark:group-hover:bg-purple-600 transition-all duration-200">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17.611A10 10 0 0112 19a9.99 9.99 0 01-8.065-4A12 12 0 0112.93 17.611zM12.93 17.611A10 10 0 0016 11.061V10a7.98 7.98 0 00-8 8h1.061A9.991 9.991 0 0012.93 17.611z"></path>
            </svg>
          </span>
          <span>Class Management</span>
        </a>
      </li>

      <!-- Student Management -->
      <li>
        <a
          routerLink="/student"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-lg transition-all duration-200 dark:text-white hover:bg-blue-100 dark:hover:bg-blue-800 group"
        >
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-green-100 text-green-600 dark:bg-green-700 dark:text-green-200 mr-3 group-hover:bg-green-200 dark:group-hover:bg-green-600 transition-all duration-200">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
          </span>
          <span>Student Management</span>
        </a>
      </li>

      <!-- Parent Management -->
      <li>
        <a
          routerLink="/parent"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-lg transition-all duration-200 dark:text-white hover:bg-blue-100 dark:hover:bg-blue-800 group"
        >
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-yellow-100 text-yellow-600 dark:bg-yellow-700 dark:text-yellow-200 mr-3 group-hover:bg-yellow-200 dark:group-hover:bg-yellow-600 transition-all duration-200">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
          </span>
          <span>Parent Portal</span>
        </a>
      </li>

      <!-- Activities Section -->
      <li class="pt-4 mt-4">
        <span class="px-3 text-xs font-semibold text-blue-600 uppercase tracking-wider dark:text-blue-300">Activities</span>
      </li>
      
      <!-- School Events -->
      <li>
        <a
          routerLink="house"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-lg transition-all duration-200 dark:text-white hover:bg-blue-100 dark:hover:bg-blue-800 group"
        >
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-red-100 text-red-600 dark:bg-red-700 dark:text-red-200 mr-3 group-hover:bg-red-200 dark:group-hover:bg-red-600 transition-all duration-200">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
            </svg>
          </span>
          <span>School Events</span>
        </a>
      </li>

      <!-- Library -->
      <li>
        <a
          routerLink="equipement"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-lg transition-all duration-200 dark:text-white hover:bg-blue-100 dark:hover:bg-blue-800 group"
        >
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 dark:bg-indigo-700 dark:text-indigo-200 mr-3 group-hover:bg-indigo-200 dark:group-hover:bg-indigo-600 transition-all duration-200">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"></path>
            </svg>
          </span>
          <span>Library</span>
        </a>
      </li>

      <!-- Sports -->
      <li>
        <a
          routerLink="caracteristique"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-lg transition-all duration-200 dark:text-white hover:bg-blue-100 dark:hover:bg-blue-800 group"
        >
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-orange-100 text-orange-600 dark:bg-orange-700 dark:text-orange-200 mr-3 group-hover:bg-orange-200 dark:group-hover:bg-orange-600 transition-all duration-200">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
            </svg>
          </span>
          <span>Sports & Activities</span>
        </a>
      </li>

      <!-- Reports -->
      <li>
        <a
          routerLink="offre"
          class="flex items-center p-3 text-base font-medium text-gray-700 rounded-lg transition-all duration-200 dark:text-white hover:bg-blue-100 dark:hover:bg-blue-800 group"
        >
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-pink-100 text-pink-600 dark:bg-pink-700 dark:text-pink-200 mr-3 group-hover:bg-pink-200 dark:group-hover:bg-pink-600 transition-all duration-200">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm2 10a1 1 0 10-2 0v3a1 1 0 102 0v-3zm2-3a1 1 0 011 1v5a1 1 0 11-2 0v-5a1 1 0 011-1zm4-1a1 1 0 10-2 0v7a1 1 0 102 0V8z" clip-rule="evenodd"></path>
            </svg>
          </span>
          <span>Reports & Analytics</span>
        </a>
      </li>
    </ul>

    <!-- Profile and Logout Section -->
    <div class="sticky bottom-0 left-0 w-full p-4 bg-blue-50 dark:bg-blue-900 border-t border-blue-200 dark:border-blue-700">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img
            src="https://via.placeholder.com/40"
            alt="Profile"
            class="w-8 h-8 rounded-full object-cover border-2 border-blue-300 dark:border-blue-500"
          />
          <div class="ml-3">
            <span class="block text-sm font-medium text-blue-800 dark:text-blue-100">Deconnexion</span>
          </div>
        </div>
        <button
          class="p-2 text-blue-600 rounded-lg hover:text-white hover:bg-blue-600 dark:text-blue-300 dark:hover:text-white dark:hover:bg-blue-700 transition-all duration-200"
          aria-label="Logout"
          title="Logout"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</aside>
