apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-frontend
  template:
    metadata:
      labels:
        app: gateway-frontend
    spec:
      containers:
      - name: gateway-frontend
        image: eline2016/frontend-getway-frontend:latest
        env:
        - name: API_URL
          value: "http://api-gateway"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-frontend
spec:
  type: NodePort
  selector:
    app: gateway-frontend
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 4200
      nodePort: 30020
