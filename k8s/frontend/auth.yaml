apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-frontend
  template:
    metadata:
      labels:
        app: auth-frontend
    spec:
      containers:
      - name: auth-frontend
        image: eline2016/frontend-auth-frontend:latest
        env:
        - name: API_URL
          value: "http://api-gateway"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: auth-frontend
spec:
  type: NodePort
  selector:
    app: auth-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30021
