apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: POSTGRES_DB
          value: "education"
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-data
        # Ajout de probes robustes
        startupProbe:
          exec:
            command:
            - sh
            - -c
            - "exec pg_isready -U postgres -h localhost"
          failureThreshold: 30
          periodSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "exec pg_isready -U postgres -h localhost"
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvcc
