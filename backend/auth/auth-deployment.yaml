apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: eline2016/backend-auth-service:latest
          env:
            - name: USER_SERVICE_URL
              value: "http://user-service:3002"
          ports:
            - containerPort: 3001
