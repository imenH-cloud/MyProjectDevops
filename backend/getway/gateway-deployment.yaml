apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: eline2016/backend-api-gateway:latest
          env:
            - name: USER_SERVICE_URL
              value: "http://user-service:3002"
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:3001"
          ports:
            - containerPort: 3000
