<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-white">Ajouter un Enseignant</h1>
        <button (click)="goBack()" class="text-white hover:text-gray-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- First Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Prénom *</label>
          <input type="text" formControlName="firstName" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Surname -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nom *</label>
          <input type="text" formControlName="surname" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- CIN -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">CIN *</label>
          <input type="text" formControlName="cin" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Index Number -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Matricule *</label>
          <input type="text" formControlName="indexNumber" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
          <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Telephone -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Téléphone *</label>
          <input type="text" formControlName="telephone" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Address -->
        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Adresse *</label>
          <textarea formControlName="address" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- Specialization -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Spécialité *</label>
          <input type="text" formControlName="specialization" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe *</label>
          <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Genre *</label>
          <select formControlName="gender" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="">-- Sélectionnez --</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>
        </div>

        <!-- Date de Mandat -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Date de prise de fonction *</label>
          <input type="date" formControlName="dateOfMandate" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Facebook -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Facebook</label>
          <input type="text" formControlName="facebook" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Instagram -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Instagram</label>
          <input type="text" formControlName="instagram" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- LinkedIn -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">LinkedIn</label>
          <input type="text" formControlName="linkedin" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Profile Image -->
        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Photo de profil (URL)</label>
          <input type="text" formControlName="profileImage" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Submit & Cancel -->
        <div class="col-span-2 flex justify-end space-x-4">
          <button type="button" (click)="goBack()" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Annuler</button>
          <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Enregistrer</button>
        </div>

      </div>
    </form>
  </div>
</div>
